<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Storage Encryption Load Test</title>
    <script src="../dist/encrypted-storage.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<div id="top">
    <button class="btn btn-primary" id="run" onclick="loadTest()">Run Load Test</button>
</div>
<div id="main">

    <ul id="status" class="list-group list-group-flush"></ul>

    <textarea readonly="readonly" id="results"></textarea>
    <div><button id="download" class="btn btn-primary" onclick="downloadCsv()" disabled="disabled">Download Results</button></div>
</div>
<script src="./test.js"></script>
</body>
</html>
